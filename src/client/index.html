<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"

  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="" class="sign-in-form" onsubmit="login_form()" id="form_login">
            <h2 class="title">Login</h2>
            <div class="input-field">
              <i class="bx bx-phone"></i>
              <input type="text" placeholder="Nome / Telefone" />
            </div>
            <div class="input-field">
              <i class="bx bx-lock"></i>
              <input type="password" placeholder="Senha" />
            </div>
            <input type="submit" value="Login" class="btn solid" />

          </form>
          <form action="" class="sign-up-form" onsubmit="register_form()">
            <h2 class="title">Registre-se</h2>
            <div class="radio">
              <div class="CPF">
                <input
                  name="user-type"
                  type="radio"
                  value="cpf"
                  id="cpf_for"
                  checked
                />
                <label for="cpf_for">CPF</label>
              </div>
              <div class="CNPJ">
                <input
                  name="user-type"
                  type="radio"
                  value="cnpj"
                  id="cpnj_for"
                />
                <label for="cpnj_for">CNPJ</label>
              </div>
              <div class="Diarista">
                <input
                  name="user-type"
                  type="radio"
                  value="diarista"
                  id="diarista_for"
                />
                <label for="diarista_for">Diarista</label>
              </div>
            </div>
            <div class="input-field" id="username" >
              <i class="bx bx-user"></i>
              <input type="text" placeholder="Nome" />
            </div>
            <div class="input-field" id="telefone">
              <i class="bx bx-phone"></i>
              <input type="text" placeholder="Telefone" />
            </div>
            <div class="input-field" id="cpf">
              <i class="bx bxs-id-card"></i>
              <input type="number" placeholder="CPF" />
            </div>
            <div class="input-field hidden" id="cpnj">
              <i class="bx bxs-business"></i>
              <input type="number" placeholder="CNPJ" />
            </div>
            <div class="input-field" id="password">
              <i class="bx bx-lock"></i>
              <input type="password" placeholder="Senha"  />
            </div>
            <input type="submit" value="Registre-se" class="btn solid" />

        <div class="panel right-panel">
