<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Entrar - Limpa+</title>
    <link
      rel="shortcut icon"
      type="image-x/png"
      href="imgs/icons8-musical-notes-cute-clipart-32.png"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script src="index.js" defer></script>
    <script src="js/user.js" defer></script>
    <script src="js/auth.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="" class="sign-in-form" id="form_login">
            <h2 class="title">Login</h2>
            <div class="error-msg"></div>
            <div class="input-field">
              <i class="bx bx-phone"></i>
              <input name="tel" type="number" placeholder="Telefone" />
            </div>
            <div class="input-field">
              <i class="bx bx-lock"></i>
              <input name="password" type="password" placeholder="Senha" />
            </div>
            <button type="submit" value="Login" class="btn solid">Logar</button>
          </form>
          <form action="" class="sign-up-form" onsubmit="register_form()">
            <h2 class="title">Registre-se</h2>
            <div class="radio">
              <div class="CPF">
                <input
                  name="type"
                  type="radio"
                  value="cpf"
                  id="cpf_for"
                  checked
                />
                <label for="cpf_for">CPF</label>
              </div>
              <div class="CNPJ">
                <input name="type" type="radio" value="cnpj" id="cpnj_for" />
                <label for="cpnj_for">CNPJ</label>
              </div>
              <div class="Diarista">
                <input
                  name="type"
                  type="radio"
                  value="diarista"
                  id="diarista_for"
                />
                <label for="diarista_for">Diarista</label>
              </div>
            </div>
            <div class="input-field" id="usernameField">
              <i class="bx bx-user"></i>
              <input name="name" type="text" placeholder="Nome" />
            </div>
            <div class="input-field" id="telefone">
              <i class="bx bx-phone"></i>
              <input
                name="cel"
                type="text"
                placeholder="Telefone"
                maxlength="9"
                required
              />
            </div>
            <div class="input-field" id="cpf">
              <i class="bx bx-id-card"></i>
              <input
                name="document"
                type="number"
                placeholder="CPF"
                maxlength="11"
                required
              />
            </div>
            <div class="input-field hidden" id="cnpj">
              <i class="bx bx-buildings"></i>
              <input
                name="document"
                type="number"
                placeholder="CNPJ"
                maxlength="14"
                disabled
                required
              />
            </div>
            <div class="input-field" id="password">
              <i class="bx bx-lock"></i>
              <input name="password" type="password" placeholder="Senha" />
            </div>
            <div class="input-field hidden" id="pix">
              <i class="bx bx-wallet"></i>
              <input
                type="text"
                name="pix"
                placeholder="Chave Pix"
                disabled
                required
              />
            </div>
            <input type="submit" value="Registre-se" class="btn solid" />
          </form>
        </div>
      </div>
      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>Novo Aqui?</h3>
            <p>
              Crie sua conta agora e conecte-se com diaristas e clientes. É
              rápido e fácil.
            </p>
            <button class="btn transparent" id="sign-up-btn">
              Registre-se
            </button>
          </div>
          <img src="imgs/clean2.svg" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>Já é cadastrado?</h3>
            <p>Se já possui conta no Limpa+, você pode entrar agora mesmo.</p>
            <button class="btn transparent" id="sign-in-btn">Login</button>
          </div>
          <img src="imgs/clean1.svg" class="image" alt="" />
        </div>
      </div>
    </div>
  </body>
</html>
